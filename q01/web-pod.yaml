apiVersion: v1
kind: Pod
metadata:
  name: web-pod
spec:
  containers:
  - name: nginx
    image: busybox
    ports:
    - containerPort: 80
    command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 3200']
    securityContext:
        capabilities:
          add:
            - SYS_TIME
   #restartPolicy: OnFailure