apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: httpd-example
  rules:
  - host: example.org
    http:
      paths:
      - path: /        
        pathType: Prefix
        backend:
          service:
            name: httpd-service
            port:
              number: 80