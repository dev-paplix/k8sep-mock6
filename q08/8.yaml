apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-mock6
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["create", "watch", "list", "patch", "update"]
