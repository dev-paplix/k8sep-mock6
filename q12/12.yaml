apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres-port
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres  
  serviceName: postgres
  replicas: 1  
  minReadySeconds: 10  
  template:
    metadata:
      labels:
        app: postgres  
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres:13.16-bookworm
        ports:
        - containerPort: 5432  
        env:
          - name: POSTGRES_PASSWORD
            value: admin
          - name: POSTGRES_USER
            value: immran      
          - name: POSTGRES_DB
            value: mock_db  
        volumeMounts:
          - name: postgres-storage  
            mountPath: /var/lib/postgresql/data  
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage  
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "my-storage-class"
      resources:
        requests:
          storage: 1Gi