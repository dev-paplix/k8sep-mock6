apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres # has to match .spec.template.metadata.labels
  serviceName: postgres
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: postgres # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres:13.16-bookworm
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: passwd
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_DB
          value: postgresapiVersion: apps/v1
