apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: q12
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13.16-bookworm
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: root
        - name: POSTGRES_USER
          value: root
        - name: POSTGRES_DB
          value: root