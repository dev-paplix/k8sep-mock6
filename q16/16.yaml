apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: web
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: httpd
        image: httpd:2.4.54
        ports:
        - containerPort: 80
