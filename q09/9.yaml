apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: appychip
  namespace: default
spec:
  podSelector:
    matchLabels:
      role: db
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8    # IP range to block
            except:
              - 10.1.0.0/16     # IP range to allow
        - namespaceSelector:
            matchLabels:
              purpose: frontend
        - podSelector:
            matchLabels:
              app: myapp
      ports:
        - protocol: TCP
          port: 6379
  egress:
    - to:
        - ipBlock:
            cidr: 192.168.1.0/24  # IP range to allow for egress
      ports:
        - protocol: TCP
          port: 5978